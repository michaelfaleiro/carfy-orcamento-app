<div class="modal" style="display: block">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Código Equivalente</h5>
        <button
          type="button"
          class="btn-close"
          (click)="closeModal()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          [formGroup]="codigoEquivalenteForm"
          (submit)="submit()"
          (keydown.Enter)="$event.preventDefault()"
        >
          <div class="d-flex gap-2 mb-3">
            <div class="form-group flex-grow-1">
              <label for="sku">Sku</label>
              <input
                type="text"
                class="form-control"
                id="sku"
                formControlName="sku"
              />
            </div>
            <div class="form-group flex-grow-1">
              <label for="fabricanteId">Fabricante</label>
              <select
                class="form-select"
                id="fabricanteId"
                formControlName="fabricanteId"
              >
                <option
                  *ngFor="let fabricante of fabricantes"
                  [value]="fabricante.id"
                >
                  {{ fabricante.fabricante }}
                </option>
              </select>
            </div>
            <div>
              <label for="tipoProdutoEquivalente">Tipo Produto</label>
              <select
                class="form-select"
                id="tipoProdutoEquivalente"
                formControlName="tipoProdutoEquivalente"
              >
                <option selected value="1">Ponta de Estoque</option>
                <option value="2">Auto Peças</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="closeModal()"
            >
              Fechar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
        <footer class="modal-footer">
          <table class="table table-sm table-striped tabler-hover">
            <thead>
              <tr>
                <th>SKU</th>
                <th>Fabricante</th>
                <th>Tipo Produto</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let codigoEquivalente of item.codigoEquivalentes">
                <td>{{ codigoEquivalente.sku }}</td>
                <td>{{ codigoEquivalente.fabricante }}</td>
                <td>{{ codigoEquivalente.tipoProdutoEquivalente }}</td>
                <td>
                  <button
                    class="btn btn-primary btn-sm"
                    (click)="editarCodigoEquivalente(codigoEquivalente)"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    class="btn btn-danger btn-sm"
                    (click)="removerCodigoEquivalente(codigoEquivalente)"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </footer>
      </div>
    </div>
  </div>
</div>
